<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Inventario de Herramientas</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .modal {
      transition: all 0.3s ease-in-out;
    }
    .modal.hidden {
      opacity: 0;
      transform: scale(0.95);
    }
    .modal.active {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body class="bg-gray-100 flex min-h-screen">

  <!-- Sidebar -->
  <aside class="bg-white w-64 p-6 shadow-lg hidden md:block">
    <h2 class="text-2xl font-bold mb-8">🛠️ Inventario</h2>
    <nav class="flex flex-col space-y-4">
      <button class="text-left hover:bg-gray-200 p-2 rounded">Dashboard</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">

    <!-- Header -->
    <header class="flex justify-between items-center p-6 bg-white shadow-md">
      <h1 class="text-3xl font-bold">Dashboard de Herramientas</h1>
      <button id="openModalBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
        <i data-feather="plus"></i> Agregar
      </button>
    </header>

    <!-- Filtros -->
    <section class="p-6 bg-gray-50">
      <input id="searchInput" type="text" placeholder="Buscar herramienta..." class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </section>

    <!-- Gráficos -->
    <section class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">

      <!-- Gráfico de Líneas -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Herramientas por Mes</h2>
        <canvas id="lineChart"></canvas>
      </div>

      <!-- Gráfico de Torta -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Categorías de Herramientas</h2>
        <canvas id="pieChart"></canvas>
      </div>

      <!-- Gráfico de Barras -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Cantidad por Marca</h2>
        <canvas id="barChart"></canvas>
      </div>

      <!-- Gráfico de Radar -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Diversidad de Herramientas</h2>
        <canvas id="radarChart"></canvas>
      </div>

    </section>

    <!-- Cards -->
    <section id="toolContainer" class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Las tarjetas de herramientas -->
    </section>

  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 modal hidden">
      <h2 class="text-2xl font-bold mb-4">Agregar Herramienta</h2>
      <form id="toolForm" class="flex flex-col space-y-4">
        <input type="text" id="toolName" placeholder="Nombre de la herramienta" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
        <input type="text" id="toolBrand" placeholder="Marca" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
        <input type="text" id="toolCategory" placeholder="Categoría" class="p-3 border rounded-lg focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Guardar</button>
        <button type="button" id="closeModalBtn" class="text-red-500 hover:underline">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

  <script>
    feather.replace();
  </script>

</body>
</html>
